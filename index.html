<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mysecondwebsite</title>
</head>

<body>
    <header>
        <h1>Sample HTML Code</h1>
    </header>
    <nav>Main Photo Video Audio End</nav>

    <main>
        <section>
            <h2>Simple tags</h2>
            <p>
                <a href="https://rock.lviv.ua/"> 
                        <b> <i>Rock Lviv</i> </b>
                        <br>
                    </a>
                <img src="img/scat.jpg" alt="Red kitten">
            </p>
            <figure>
                <img src="img/red-kitten.jpg" alt="Red kitten" width="200" height="125" />
                <img src="img/red-kitten.jpg" alt="Red kitten" width="200" height="125" />
                <img src="img/red-kitten.jpg" alt="Red kitten" width="200" height="125" />
                <figcaption><b>Happy cats are good cats</b></figcaption>
            </figure>
            <h3>Kvitka roky</h3>
            <iframe width="400" height="300" src="https://www.youtube.com/embed/wyG_483jlVs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
            <br>
            <video poster="img/scat.jpg" controls loop src="vid/kon.mp4" width="400" height="300">
            </video>
            <br>
            <audio src="audio/Kalimba.mp3" controls="controls">
            </audio>

        </section>
        <section>
            <h3>Star</h3>
            <svg xmlns="http://www.w3.org/2000/svg">
                <polygon points="100,10 20,120 170,30 10,60 120,120"
                style="fill:aqua;stroke:orange;stroke-width:5;
                fill-rule:evenodd;"/>
            </svg>
        </section>
        <section>
            <h3>Semaphore</h3>
            <svg height="300" width="100">
                   <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
                   <circle cx="50" cy="135" r="40" stroke="black" stroke-width="3" fill="yellow"/>
                   <circle cx="50" cy="135" r="39" stroke="black" stroke-width="3" fill="orange">
                <animate attributeType="CSS"
                   attributeName="opacity" from="1" to="0" dur="0.5s" repeatCount="indefinite"/> 
                   </circle>
                   <circle cx="50" cy="220" r="40" stroke="black" stroke-width="3" fill="green"/>
            </svg>
        </section>
        <ul>
            <li><strong>Item 1</strong></li>
            <li><b>Item 2</b></li>
            <li><i>Item 3</i></li>
        </ul>
        <ol start="10" reversed type="I">
            <li><em>Item 1</em></li>
            <li><small>Item 2</small></li>
            <li>Item 3</li>
        </ol>
    </main>
    <table border="1">
        <tr>
            <th></th>
            <th>Product 1</th>
            <th>Product 2</th>
            <th>Product 3</th>
        </tr>
        <tr>
            <th>Quarter I</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Quarter II</th>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th>Quarter III</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <th>Total</th>
            <td colspan="3">42</td>
        </tr>
    </table>
    <section>
        <h2>Form</h2>
        <form method="POST" action="https://formspree.io/YOUR-EMAIL-HERE">
            <fieldset>
                <label for="client-name">Client Name:</label>
                <input type="text" name="client-name" placeholder="Your name" id="client-name">
                <br>
                <label>
                        Client email:
                        <input type="email" name="client-email" placeholder="Your email" required>
                    </label>
                <br>
                <label>
                        Car plate number:
                        <input type="text" name="car-number" placeholder="Car plate number" required pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}" title="AA1234BB">
                    </label>
                <br>
                <label>
                        Password:
                        <input type="password" name="password" placeholder="Password">
                    </label>
                <br>
                <label>Gender</label>
                <label>
                        <input type="radio" name="gender" value="male">Male
                    </label>
                <label>
                        <input type="radio" name="gender" value="female">Female
                    </label>
                <label>
                        <input type="radio" name="gender" value="other">Other
                    </label>
                <br>
                <input type="submit">
                <input type="reset">
            </fieldset>
        </form>
    </section>
</body>
<footer>
    <p>Published <time datetime="2016-03-19">March 19, 2016</time></p>
</footer>

</html>
